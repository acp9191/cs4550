<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW02 Part B</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
</head>
<body>
  <h1>HW02 Part B</h1>
  <br>
  <h1>Four Function Calculator</h1>
  <div class="calc-outer">
    <div class="wrapper">
      <div id="output">0</div>
    </div>
    <table class="table">
      <tr>
        <td class="btn-num">7</td>
        <td class="btn-num">8</td>
        <td class="btn-num">9</td>
        <td class="op equals">+/=</td>
      </tr>
      <tr>
        <td class="btn-num">4</td>
        <td class="btn-num">5</td>
        <td class="btn-num">6</td>
        <td class="op">-</td>
      </tr>
      <tr>
        <td class="btn-num">1</td>
        <td class="btn-num">2</td>
        <td class="btn-num">3</td>
        <td class="op">x</td>
      </tr>
      <tr>
        <td id="clear">c</td>
        <td class="btn-num">0</td>
        <td class="btn-num">.</td>
        <td class="op">/</td>
      </tr>
    </table>
  </div>
  <script src="./code.js"></script> 
</body>
